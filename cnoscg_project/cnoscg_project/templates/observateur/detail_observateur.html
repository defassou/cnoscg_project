{% extends 'main.html' %}
{% block content %}
{% load static %}

<div class="container h-100">
    <br>
    <div class="row">
        <h3 class="text-center ">{{observateur.prenom}} {{observateur.nom}}, Téléphone: {{observateur.telephone}}</h3>
        <hr>
        <div class="col col-md">
            <h5 class="text text-center">Photo de Profil</h5>
            <hr>
            <div class="box">
                <p><img src = "{{picture.url}}" height="240" width="300" class=""/></p>
            </div>
        </div>
        <div class="col col-md">
            <h5 class="text text-center">Information</h5>
            <hr>
            <div class="card card-body">
                <div class="box">
                    <p>Région: {{observateur.region}} </p>
                    <p>Préfecture: {{observateur.prefecture}}</p>
                    <p>Commune: {{observateur.commune}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
{% endblock %}
